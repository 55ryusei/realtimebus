        .loading {

    </style>

    <!-- ÂÖà„Å´„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å®initMapÈñ¢Êï∞„ÇíÂÆöÁæ© -->
    <script>
        // ========================================
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        // ========================================
        let map;
        let marker;
        let polyline;
        let path = [];
        let isTracking = false;
        let watchId = null;
        let startTime = null;
        let durationInterval = null;
        let updateCount = 0;
        let currentBusId = null;
        let selectedBusNumber = null;
        let database = null;

        // ========================================
        // Âú∞Âõ≥„ÅÆÂàùÊúüÂåñÔºàGoogle Maps„Åã„ÇâÂëº„Å∞„Çå„ÇãÔºâ
        // ========================================
        function initMap() {
            const defaultCenter = { lat: 35.6812, lng: 139.7671 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: defaultCenter,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
            });

            marker = new google.maps.Marker({
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 10,
                    fillColor: '#4CAF50',
                    fillOpacity: 1,
                    strokeColor: 'white',
                    strokeWeight: 3,
                },
            });

            polyline = new google.maps.Polyline({
                map: map,
                strokeColor: '#2196F3',
                strokeOpacity: 0.8,
                strokeWeight: 4,
            });

            getCurrentLocation();
        }

        // ========================================
        // ÁèæÂú®Âú∞ÂèñÂæó
        // ========================================
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showNotification('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ‰ΩçÁΩÆÊÉÖÂ†±„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(pos);
                    marker.setPosition(pos);
                    document.getElementById('loading').classList.add('hidden');
                },
                (error) => {
                    document.getElementById('loading').classList.add('hidden');
                    showNotification('‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                    console.error(error);
                }
            );
        }

        // ========================================
        // ÈÄöÁü•Ë°®Á§∫
        // ========================================
        function showNotification(message, type = 'error') {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.className = 'notification show';
            
            if (type === 'success') {
                notificationDiv.classList.add('success');
            }
            
            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => {
                    notificationDiv.classList.remove('success');
                }, 300);
            }, 3000);
        }

        // ========================================
        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        // ========================================
        function handleError(error) {
            let message = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Ç®„É©„Éº';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆ‰ΩøÁî®„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = '‰ΩçÁΩÆÊÉÖÂ†±„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì';
                    break;
                case error.TIMEOUT:
                    message = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü';
                    break;
            }
            showNotification(message, 'error');
        }

        // ========================================
        // ÁµåÈÅéÊôÇÈñì„ÅÆÊõ¥Êñ∞
        // ========================================
        function updateDuration() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);

            const timeString = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            document.getElementById('duration').textContent = timeString;
        }
    </script>

    <!-- Firebase SDK„Å®„É°„Ç§„É≥„É≠„Ç∏„ÉÉ„ÇØ -->
    <script type="module">
        // ========================================
        // Firebase SDK „ÅÆ„Ç§„É≥„Éù„Éº„Éà
        // ========================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getDatabase, ref, set, update, push } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // ========================================
        // FirebaseË®≠ÂÆö
        // ========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBDbScn1FCiedXrE3BoORjw1KRPP6Rbw9s",
            authDomain: "realtimebus-e46a1.firebaseapp.com",
            databaseURL: "https://realtimebus-e46a1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "realtimebus-e46a1",
            storageBucket: "realtimebus-e46a1.firebasestorage.app",
            messagingSenderId: "508497237681",
            appId: "1:508497237681:web:a9d898ca4ac098f1133490",
            measurementId: "G-1PV5B24RK1"
        };

        // Firebase„ÅÆÂàùÊúüÂåñ
        let app;
        try {
            app = initializeApp(firebaseConfig);
            window.database = getDatabase(app);
            console.log('Firebase initialized');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            alert('Firebase„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        };

        // ========================================
        // Âè∑ËªäÈÅ∏Êäû„É¢„Éº„ÉÄ„É´
        // ========================================
        const busButtons = document.querySelectorAll('.bus-button');
        const customBusInput = document.getElementById('customBusInput');

        busButtons.forEach(button => {
            button.addEventListener('click', function() {
                busButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                selectedBusNumber = this.dataset.bus;
                customBusInput.value = '';
            });
        });

        customBusInput.addEventListener('input', function() {
            if (this.value) {
                busButtons.forEach(btn => btn.classList.remove('selected'));
                selectedBusNumber = this.value;
            }
        });

        // ========================================
        // ÈÅãË°åÈñãÂßã/ÂÅúÊ≠¢„Éú„Çø„É≥
        // ========================================
        document.getElementById('startButton').addEventListener('click', function() {
            if (!isTracking) {
                showBusSelectionModal();
            } else {
                stopTracking();
            }
        });

        // ========================================
        // Âè∑ËªäÈÅ∏Êäû„É¢„Éº„ÉÄ„É´Ë°®Á§∫
        // ========================================
        function showBusSelectionModal() {
            document.getElementById('busSelectionModal').classList.remove('hidden');
            selectedBusNumber = null;
            busButtons.forEach(btn => btn.classList.remove('selected'));
            customBusInput.value = '';
        }

        // „Ç≠„É£„É≥„Çª„É´„Éú„Çø„É≥
        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('busSelectionModal').classList.add('hidden');
        });

        // Ê±∫ÂÆö„Éú„Çø„É≥
        document.getElementById('confirmButton').addEventListener('click', function() {
            if (!selectedBusNumber) {
                showNotification('Âè∑Ëªä„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            document.getElementById('busSelectionModal').classList.add('hidden');
            startTracking(selectedBusNumber);
        });

        // ========================================
        // ËøΩË∑°ÈñãÂßã
        // ========================================
        async function startTracking(busNumber) {
            if (!navigator.geolocation) {
                showNotification('‰ΩçÁΩÆÊÉÖÂ†±„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì', 'error');
                return;
            }

            // Firebase SDK„ÅÆ„Ç§„É≥„Éù„Éº„ÉàÔºàÂãïÁöÑÔºâ
            const { ref, update } = await import("https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js");

            isTracking = true;
            startTime = Date.now();
            updateCount = 0;
            path = [];
            currentBusId = 'bus' + busNumber;

            // „Éú„Çø„É≥„ÅÆË°®Á§∫„ÇíÂ§âÊõ¥
            const button = document.getElementById('startButton');
            button.classList.remove('stopped');
            button.classList.add('running');
            button.innerHTML = '<div class="icon">‚èπÔ∏è</div><div>ÈÅãË°åÁµÇ‰∫Ü</div>';

            document.getElementById('statusText').textContent = 'ÈÅãË°å‰∏≠';
            document.getElementById('busBadge').innerHTML = `<span class="bus-badge">${busNumber}Âè∑Ëªä</span>`;

            // Firebase„Å´ÈÅãË°åÈñãÂßã„ÇíË®òÈå≤
            if (window.database) {
                const busRef = ref(window.database, `buses/${currentBusId}`);
                update(busRef, {
                    busNumber: busNumber,
                    isActive: true,
                    startTime: startTime,
                    lastUpdate: Date.now()
                });
            }

            // ‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÁõ£Ë¶ñÈñãÂßã
            watchId = navigator.geolocation.watchPosition(
                updatePosition,
                handleError,
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );

            durationInterval = setInterval(updateDuration, 1000);

            showNotification(`${busNumber}Âè∑Ëªä„ÅÆÈÅãË°å„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü`, 'success');
        }

        // ========================================
        // ËøΩË∑°ÂÅúÊ≠¢
        // ========================================
        async function stopTracking() {
            // Firebase SDK„ÅÆ„Ç§„É≥„Éù„Éº„ÉàÔºàÂãïÁöÑÔºâ
            const { ref, update } = await import("https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js");

            isTracking = false;

            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }

            // Firebase„Å´ÈÅãË°åÁµÇ‰∫Ü„ÇíË®òÈå≤
            if (window.database && currentBusId) {
                const busRef = ref(window.database, `buses/${currentBusId}`);
                update(busRef, {
                    isActive: false,
                    endTime: Date.now()
                });
            }

            // „Éú„Çø„É≥„ÅÆË°®Á§∫„ÇíÂ§âÊõ¥
            const button = document.getElementById('startButton');
            button.classList.remove('running');
            button.classList.add('stopped');
            button.innerHTML = '<div class="icon">‚ñ∂Ô∏è</div><div>ÈÅãË°åÈñãÂßã</div>';

            document.getElementById('statusText').textContent = 'ÂæÖÊ©ü‰∏≠';
            document.getElementById('busBadge').innerHTML = '';

            showNotification('ÈÅãË°å„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü', 'success');
            currentBusId = null;
        }

        // ========================================
        // ‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        // ========================================
        async function updatePosition(position) {
            // Firebase SDK„ÅÆ„Ç§„É≥„Éù„Éº„ÉàÔºàÂãïÁöÑÔºâ
            const { ref, set, push } = await import("https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js");

            const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };

            // „Éû„Éº„Ç´„Éº„ÇíÊõ¥Êñ∞
            marker.setPosition(pos);
            map.panTo(pos);

            // „Éë„Çπ„Å´ËøΩÂä†
            path.push(pos);
            polyline.setPath(path);

            // ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            updateCount++;
            document.getElementById('updateCount').textContent = updateCount + 'Âõû';
            document.getElementById('accuracy').textContent = Math.round(position.coords.accuracy) + 'm';

            // Firebase„Å´‰ΩçÁΩÆÊÉÖÂ†±„ÇíÈÄÅ‰ø°
            if (window.database && currentBusId) {
                const locationRef = ref(window.database, `buses/${currentBusId}/location`);
                set(locationRef, {
                    latitude: pos.lat,
                    longitude: pos.lng,
                    accuracy: position.coords.accuracy,
                    timestamp: Date.now(),
                    heading: position.coords.heading || null,
                    speed: position.coords.speed || null
                });

                // „Éë„Çπ„ÇÇ‰øùÂ≠ò
                const pathRef = ref(window.database, `buses/${currentBusId}/path`);
                push(pathRef, {
                    lat: pos.lat,
                    lng: pos.lng,
                    timestamp: Date.now()
                });
            }

            console.log('‰ΩçÁΩÆÊõ¥Êñ∞:', pos);
        }

        // PWA„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´„Éó„É≠„É≥„Éó„Éà
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
