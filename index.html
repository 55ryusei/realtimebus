    <!-- å…ˆã«ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨initMapé–¢æ•°ã‚’å®šç¾© -->
    <script>

        // ========================================

        // ========================================
        function initMap() {
            const defaultCenter = { lat: 35.6812, lng: 139.7671 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: defaultCenter,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
            });

            marker = new google.maps.Marker({
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 10,
                    fillColor: '#4CAF50',
                    fillOpacity: 1,
                    strokeColor: 'white',
                    strokeWeight: 3,
                },
            });

            polyline = new google.maps.Polyline({
                map: map,
                strokeColor: '#2196F3',
                strokeOpacity: 0.8,
                strokeWeight: 4,
            });

            getCurrentLocation();
        }

        // ========================================
        // ç¾åœ¨åœ°å–å¾—
        // ========================================
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showNotification('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ä½ç½®æƒ…å ±ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(pos);
                    marker.setPosition(pos);
                    document.getElementById('loading').classList.add('hidden');
                },
                (error) => {
                    document.getElementById('loading').classList.add('hidden');
                    showNotification('ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                    console.error(error);
                }
            );
        }

        // ========================================
        // é€šçŸ¥è¡¨ç¤º
        // ========================================
        function showNotification(message, type = 'error') {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.className = 'notification show';
            
            if (type === 'success') {
                notificationDiv.classList.add('success');
            }
            
            setTimeout(() => {
                notificationDiv.classList.remove('show');
                setTimeout(() => {
                    notificationDiv.classList.remove('success');
                }, 300);
            }, 3000);
        }

        // ========================================
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        // ========================================
        function handleError(error) {
            let message = 'ä½ç½®æƒ…å ±ã®å–å¾—ã‚¨ãƒ©ãƒ¼';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'ä½ç½®æƒ…å ±ã®ä½¿ç”¨ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“';
                    break;
                case error.TIMEOUT:
                    message = 'ä½ç½®æƒ…å ±ã®å–å¾—ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ';
                    break;
            }
            showNotification(message, 'error');
        }

        // ========================================
        // çµŒéæ™‚é–“ã®æ›´æ–°
        // ========================================
        function updateDuration() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);

            const timeString = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            document.getElementById('duration').textContent = timeString;

        // ========================================

        // ========================================

        document.getElementById('startButton').addEventListener('click', function() {

        function showBusSelectionModal() {

        // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ãƒœã‚¿ãƒ³

        // æ±ºå®šãƒœã‚¿ãƒ³
        document.getElementById('confirmButton').addEventListener('click', function() {

        // ========================================
        // è¿½è·¡é–‹å§‹
        // ========================================
        async function startTracking(busNumber) {
            if (!navigator.geolocation) {
                showNotification('ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“', 'error');
                return;
            }

            // Firebase SDKã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ˆå‹•çš„ï¼‰
            const { ref, update } = await import("https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js");

            isTracking = true;
            startTime = Date.now();
            updateCount = 0;
            path = [];
            currentBusId = 'bus' + busNumber;

            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’å¤‰æ›´
            const button = document.getElementById('startButton');
            button.classList.remove('stopped');
            button.classList.add('running');
            button.innerHTML = '<div class="icon">â¹ï¸</div><div>é‹è¡Œçµ‚äº†</div>';

            document.getElementById('statusText').textContent = 'é‹è¡Œä¸­';
            document.getElementById('busBadge').innerHTML = `<span class="bus-badge">${busNumber}å·è»Š</span>`;

            // Firebaseã«é‹è¡Œé–‹å§‹ã‚’è¨˜éŒ²
            if (window.database) {
                const busRef = ref(window.database, `buses/${currentBusId}`);
                update(busRef, {
                    busNumber: busNumber,

                    startTime: startTime,

                });

            // ä½ç½®æƒ…å ±ã®ç›£è¦–é–‹å§‹
            watchId = navigator.geolocation.watchPosition(
                updatePosition,
                handleError,
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );

            durationInterval = setInterval(updateDuration, 1000);

            showNotification(`${busNumber}å·è»Šã®é‹è¡Œã‚’é–‹å§‹ã—ã¾ã—ãŸ`, 'success');
        }

        // ========================================
        // è¿½è·¡åœæ­¢
        // ========================================
        async function stopTracking() {
            // Firebase SDKã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ˆå‹•çš„ï¼‰
            const { ref, update } = await import("https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js");

            isTracking = false;

            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);

            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;

            // Firebaseã«é‹è¡Œçµ‚äº†ã‚’è¨˜éŒ²
            if (window.database && currentBusId) {
                const busRef = ref(window.database, `buses/${currentBusId}`);
                update(busRef, {

            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’å¤‰æ›´

        // ========================================
        // ä½ç½®æƒ…å ±ã®æ›´æ–°

        async function updatePosition(position) {
            // Firebase SDKã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆï¼ˆå‹•çš„ï¼‰
            const { ref, set, push } = await import("https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js");

            const pos = {
                lat: position.coords.latitude,

            // ãƒãƒ¼ã‚«ãƒ¼ã‚’æ›´æ–°
            marker.setPosition(pos);

            // ãƒ‘ã‚¹ã«è¿½åŠ

            // æƒ…å ±ã‚’æ›´æ–°
            updateCount++;

            document.getElementById('accuracy').textContent = Math.round(position.coords.accuracy) + 'm';

            // Firebaseã«ä½ç½®æƒ…å ±ã‚’é€ä¿¡

                set(locationRef, {
