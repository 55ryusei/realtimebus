    <script>

        // åˆæœŸåŒ–

            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®(æ±äº¬)
            const defaultCenter = { lat: 35.6812, lng: 139.7671 };
            
            map = new google.maps.Map(document.getElementById('map'), {

            // ãƒãƒ¼ã‚«ãƒ¼(ãƒã‚¹ã‚¢ã‚¤ã‚³ãƒ³)
            marker = new google.maps.Marker({

            // ç§»å‹•è»Œè·¡ç”¨ã®ãƒãƒªãƒ©ã‚¤ãƒ³
            polyline = new google.maps.Polyline({

        // ç¾åœ¨åœ°ã‚’å–å¾—
        function getCurrentLocation() {
            if (!navigator.geolocation) {

                return;

        // é‹è¡Œé–‹å§‹/åœæ­¢

        // è¿½è·¡é–‹å§‹

            if (!navigator.geolocation) {

                return;

            isTracking = true;

            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’å¤‰æ›´
            const button = document.getElementById('startButton');
            button.classList.remove('stopped');
            button.classList.add('running');

            document.getElementById('statusText').textContent = 'é‹è¡Œä¸­';

            // ä½ç½®æƒ…å ±ã®ç›£è¦–é–‹å§‹
            watchId = navigator.geolocation.watchPosition(
                updatePosition,

                }
            );

            // çµŒéæ™‚é–“ã®æ›´æ–°é–‹å§‹
            durationInterval = setInterval(updateDuration, 1000);

            showSuccess('é‹è¡Œã‚’é–‹å§‹ã—ã¾ã—ãŸ');
        }

        // è¿½è·¡åœæ­¢
        function stopTracking() {
            isTracking = false;

            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }

            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’å¤‰æ›´
            const button = document.getElementById('startButton');
            button.classList.remove('running');
            button.classList.add('stopped');

            document.getElementById('statusText').textContent = 'å¾…æ©Ÿä¸­';

            showSuccess('é‹è¡Œã‚’çµ‚äº†ã—ã¾ã—ãŸ');
        }

        // ä½ç½®æƒ…å ±ã®æ›´æ–°
        function updatePosition(position) {

                lng: position.coords.longitude,
            };

            // ãƒãƒ¼ã‚«ãƒ¼ã‚’æ›´æ–°
            marker.setPosition(pos);

            path.push(pos);

            updateCount++;
            document.getElementById('updateCount').textContent = updateCount + 'å›';
            document.getElementById('accuracy').textContent = Math.round(position.coords.accuracy) + 'm';

            console.log('ä½ç½®æ›´æ–°:', pos);

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        function handleError(error) {
            let message = 'ä½ç½®æƒ…å ±ã®å–å¾—ã‚¨ãƒ©ãƒ¼';
            switch(error.code) {
                case error.PERMISSION_DENIED:

        // çµŒéæ™‚é–“ã®æ›´æ–°
        function updateDuration() {
            if (!startTime) return;

            const hours = Math.floor(elapsed / 3600000);
